name: "Build"
on:
    [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest        
    steps:
    - uses: actions/checkout@v4.0.0
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean install -DskipTests 
