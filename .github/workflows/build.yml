name: "Build"
on:
    [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest        
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
    - name: Build with Maven
      run: mvn clean install -DskipTests 
